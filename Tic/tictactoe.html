<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles_tic.css">
    <style>
        #singlePlayer {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #twoPlayer {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #singlePlayer:hover, #twoPlayer:hover {
            opacity: 0.8;
        }
        #restartButton {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #restartButton:hover {
            opacity: 0.8;
        }
        .scoreboard {
            color: white;
        }
        body {
            color: white;
        }
        .game-info {
            color: white;
        }
        .modal-content {
            color: white;
        }
        .cell {
            color: white;
        }
        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .home-button:hover {
            background-color: #45a049;
        }
    </style>
    <button id="homeButton" class="home-button">Return</button>
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-623448YG4J"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-623448YG4J');
</script>

</head>
<body>
    <div class="game-container">
        <div class="mode-selection">
            <button id="singlePlayer">Single Player</button>
            <button id="twoPlayer">Two Player</button>
        </div>
        <div class="scoreboard" id="twoPlayerScoreboard">
            <div id="playerOneScore"></div> 
             <div id="playerTwoScore"></div>
        </div>
        <div class="scoreboard" id="singlePlayerScoreboard" style="display: none;">
            <div id="singlePlayerOneScore"></div>
            <div id="machineScore"></div>
        </div>
        
        <div class="board" id="board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <div class="game-info" id="game-info">
            <button id="restartButton">Restart Game</button>
        </div>
        <div id="gameOverModal" class="modal">
            <div class="modal-content">
                <p id="winnerMessage"></p>
                <button id="playAgain">Play Again</button>
            </div>
        </div>
    </div>
    <script src="script_tic.js"></script>
</body>
</html>
