<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles_tic.css">
    <style>
        #singlePlayer {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #twoPlayer {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #singlePlayer:hover, #twoPlayer:hover {
            opacity: 0.8;
        }
        #restartButton {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #restartButton:hover {
            opacity: 0.8;
        }
        .scoreboard {
            color: white;
        }
        body {
            color: white;
        }
        .game-info {
            color: white;
        }
        .modal-content {
            color: white;
        }
        .cell {
            color: white;
        }
        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .home-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Home Button -->
    <button id="homeButton" class="home-button">Return</button>

    <div class="game-container">
        <!-- Mode Selection -->
        <div class="mode-selection">
            <button id="singlePlayer">Single Player</button>
            <button id="twoPlayer">Two Player</button>
        </div>

        <!-- Scoreboard -->
        <div class="scoreboard" id="twoPlayerScoreboard">
            <div id="playerOneScore"></div> 
            <div id="playerTwoScore"></div>
        </div>

        <div class="scoreboard" id="singlePlayerScoreboard" style="display: none;">
            <div id="singlePlayerOneScore"></div>
            <div id="machineScore"></div>
        </div>

        <!-- Game Board -->
        <div class="board" id="board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>

        <!-- Restart Button -->
        <div class="game-info" id="game-info">
            <button id="restartButton">Restart Game</button>
        </div>

        <!-- Game Over Modal -->
        <div id="gameOverModal" class="modal">
            <div class="modal-content">
                <p id="winnerMessage"></p>
                <button id="playAgain">Play Again</button>
            </div>
        </div>
    </div>

    <script>
        // Redirect to the game_selector page when the "Return" button is clicked
        document.getElementById("homeButton").addEventListener("click", function() {
            window.location.href = "../game_selector.html"; // Redirect to the game selector
        });
    </script>

    <script src="script_tic.js"></script>
</body>
</html>
