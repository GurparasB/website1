<!DOCTYPE html>
<html>
<head>
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link href="https://unpkg.com/nes.css/css/nes-core.min.css" rel="stylesheet" />
    <link rel="icon" href="favicon.ico">
    <title>Game Selection</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .game-menu {
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 800px;
        }

        .game-option {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }

        .game-option:hover {
            background-color: #444;
            transform: scale(1.05);
        }

        .game-option h2 {
            margin: 0;
            font-size: 1.5em;
            color: #4CAF50;
        }

        .game-option p {
            margin: 10px 0 0 0;
            font-size: 0.9em;
            color: #ccc;
        }

        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .home-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-623448YG4J"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-623448YG4J');
</script>
<body>
    <button class="home-button" onclick="location.href='index.html'">Home</button>
    <div class="game-menu">
        <h1>Select a Game</h1>
        <div class="game-grid">
            <div class="game-option" onclick="location.href='snake/snake.html'">
                <h2>Snake</h2>
                <p>Classic snake game</p>
            </div>
            <div class="game-option" onclick="location.href='Tic/tictactoe.html'">
                <h2>Tic Tac Toe</h2>
                <p>Another classic</p>
            </div>
            <div class="game-option" onclick="location.href='chess/chess.html'">
                <h2>Chess</h2>
                <p>Chess</p>
            </div>
            <div class="game-option" onclick="location.href='Martio/martio.html'">
                <h2>Platformer</h2>
                <p>Platformer game </p>
            </div>
        </div>
    </div>
</body>
</html>
